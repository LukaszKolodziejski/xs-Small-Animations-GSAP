<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(12, 11, 11);
      }
      div {
        display: block;
        margin: 0 auto;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div>
      <svg
        class="image-svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 400 400"
      >
        <g class="head">
          <circle
            class="face"
            cx="200"
            cy="200"
            r="150"
            fill="yellow"
            stroke="white"
            stroke-width="4"
          />
          <rect
            class="lips"
            width="100"
            height="20"
            x="150"
            y="250"
            stroke="red"
            stroke-width="8"
          />
          <circle class="eye" cx="130" cy="150" fill="darkblue" r="20" />
          <circle class="eye" cx="270" cy="150" fill="darkblue" r="20" />
        </g>
      </svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>
      const lt = gsap.timeline({ repeat: -1 });
      lt.set(".eye", { x: "-=40" });
      lt.add("full");
      lt.to(
        ".lips",
        {
          duration: 0.5,
          y: "-=20",
          height: "+=40",
          ease: "power3.out",
          repeat: -1,
          yoyo: true,
          fill: "gray"
        },
        "full"
      );
      lt.to(
        ".eye",
        {
          duration: 2.5,
          x: "+=80",
          ease: "slow(0.7, 0.7, false)",
          repeat: -1,
          yoyo: true
        },
        "full"
      );
    </script>
  </body>
</html>
