<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --size: 150px;
      }
      body {
        background-color: rgb(61, 37, 5);
      }
      .ball {
        position: absolute;
        width: var(--size);
        height: var(--size);
        left: calc(20% - var(--size) / 2);
        bottom: calc(100% - var(--size));
        border-radius: 50%;
        background-color: rgb(21, 24, 219);
        /* box-shadow: 30px 50px 30px 0 rgb(240, 100, 6); */
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>
      const height = window.innerHeight - 150;
      const tl = gsap.timeline({ repeat: -1, delay: 1, repeatDelay: 1 });
      // tl.timeScale(2);
      tl.yoyo(true);
      tl.to(".ball", { duration: 0.6, ease: "bounce.out", y: height })
        .to(".ball", {
          duration: 0.6,
          ease: "slow(0.7, 0.7, false)",
          x: 800
        })
        .to(".ball", {
          duration: 0.6,
          y: 200,
          boxShadow: "0 0 30px 0 rgb(92, 240, 6)"
        })
        .to(".ball", {
          duration: 0.6,
          boxShadow: "30px 100px 30px 10px rgb(240, 100, 6)"
        })
        .to(".ball", { duration: 0.6, ease: "bounce.out", y: 200 })
        .to(".ball", {
          duration: 0.6,
          boxShadow: "-70px 70px 30px 10px rgb(140, 200, 6)"
        });
    </script>
  </body>
</html>
