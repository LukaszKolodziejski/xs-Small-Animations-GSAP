<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        overflow: hidden;
      }
      div {
        visibility: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: bold;
        letter-spacing: 2px;
        font-size: 80px;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="el">NOT</div>
    <div class="el">ONLY</div>
    <div class="el">MOMENTS</div>
    <div class="el">ARE</div>
    <div class="el">IMPORTANT</div>
    <div class="el">IN</div>
    <div class="el">LIFE</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>
      const el = document.querySelectorAll(".el");
      const color = () => {
        const colorList = ["red", "green", "blue"];
        const color = colorList[Math.floor(Math.random() * colorList.length)];
        return color;
      };
      gsap.set(el, { visibility: "visible" });
      gsap.to(el, { opacity: 1, duration: 0.5, color: color, stagger: 0.7 });
      gsap.to(el, { opacity: 0, duration: 0.2, delay: 0.7, stagger: 0.7 });
    </script>
  </body>
</html>
